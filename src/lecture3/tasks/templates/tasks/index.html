{% extends "tasks/layout.html" %}
{% load static %}
{% block body %}
    <ul>
        <h1 style="color:rgb(0, 0, 0);">Tasks</h1>
        {% for task in tasks %}
            <li style=" list-style-type:none; font-weight:light;">{{ task }}</li>
        {% empty %}
            <li>No tasks.</li>
        {% endfor %}
        <a href="{% url 'tasks:add' %}" style="color: black;">Add New Task</a>
    </ul>
{% endblock %}
